<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elysia | Login / Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cinzel', serif;
        }

        body {
            background: linear-gradient(to right, rgba(255,255,255,0.7), rgba(255,255,255,0.6)),
                        url('Content for perfume brand.jpeg') no-repeat center center/cover;
            color: #2a1f2d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 3rem;
            border-radius: 15px;
            width: 350px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .auth-container h2 {
            margin-bottom: 1.5rem;
            color: #4c0066;
        }

        .auth-container input {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .auth-container button {
            width: 100%;
            background: #d67cbb;
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 25px;
            margin-top: 1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .auth-container button:hover {
            background: #b34a9d;
        }

        .toggle {
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .toggle a {
            color: #8a2d74;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="auth-container" id="loginForm">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button onclick="alert('Logged in (demo)')">Login</button>
        <div class="toggle">
            Don't have an account? <a onclick="showSignup()">Sign Up</a>
        </div>
    </div>

    <div class="auth-container" id="signupForm" style="display:none">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button onclick="alert('Signed up (demo)')">Sign Up</button>
        <div class="toggle">
            Already have an account? <a onclick="showLogin()">Login</a>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
    </script>
</body>
</html>
